name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build, Test & Pack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Pack NexMediator meta-package
        run: dotnet pack src/NexMediator/NexMediator.csproj -c Release --no-build -o ./nupkg

      - name: List package artifacts
        run: ls ./nupkg
